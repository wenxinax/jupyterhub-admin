<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>JupyterHub Admin Log in</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="../plugins/fontawesome-free/css/all.min.css">
    <!-- Ionicons -->
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <!-- icheck bootstrap -->
    <link rel="stylesheet" href="../plugins/icheck-bootstrap/icheck-bootstrap.min.css">
<!--    <link rel="stylesheet" href="../plugins/sweetalert2/sweetalert2.css">-->
    <!-- Theme style -->
    <link rel="stylesheet" href="../dist/css/adminlte.min.css">
    <!-- Google Font: Source Sans Pro -->
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

<body class="hold-transition login-page">
<div class="login-box" style="margin-top: -120px">
    <div class="login-logo">
        <a><b>JupyterHub</b></a>
    </div>
    <!-- /.login-logo -->
    <div class="card">
        <div class="card-body login-card-body">
            <p class="login-box-msg">Sign in to start your session</p>

            <div class="input-group mb-3">
                <input  class="form-control" placeholder="username" id="username">
                <div class="input-group-append">
                    <div class="input-group-text">
                        <span class="fas fa-envelope"></span>
                    </div>
                </div>
            </div>
            <div class="input-group mb-3">

                <input type="password" class="form-control" placeholder="password" id="password">
                <div class="input-group-append">
                    <div class="input-group-text">
                        <span class="fas fa-lock"></span>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-8">
                    <div class="icheck-primary">
                        <input type="checkbox" id="remember">
                        <label for="remember">
                            Remember Me
                        </label>
                    </div>
                </div>
                <!-- /.col -->
                <div class="col-4">
                    <button type="submit" class="btn btn-primary btn-block" onclick="login()">Sign In</button>
                </div>
                <!-- /.col -->
            </div>

            <!-- /.social-auth-links -->

        </div>
        <!-- /.login-card-body -->
    </div>
</div>
<!-- /.login-box -->
<!-- jQuery -->
<script src="../plugins/jquery/jquery.min.js"></script>
<!-- Bootstrap 4 -->
<script src="../plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<!--<script src="../plugins/sweetalert2/sweetalert2.all.js"></script>-->

<!-- AdminLTE App -->
<script src="../dist/js/adminlte.min.js"></script>
<script>
    function login() {
        var password = document.getElementById("password").value
        var username = document.getElementById("username").value

        $.ajax({
            //请求方式
            type : "POST",
            url:"/api/auth/signin",
            crossDomain: true,
            // beforeSend: function(xhr) {
            //     xhr.setRequestHeader("Authorization:'token 333943de7dbe4703a0b9ccf779cdccaf'");
            // },
            // headers:{'Content-Type':'application/json;charset=utf8','token':'eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9.eyJhdWQiOiJ3ZW54aW5heCJ9.PlaR4RRta24_X-z5VSiTYCWwqgD4EJStXrHiY5g_xSk'},
            //请求成功
            data:{
                username : username,
                password: password
            },
            success : function(result) {
                if (result.code === 0) {
                    localStorage.setItem("token", result.data.token);
                    window.location = "/dashboard"
                }
                else {
                    swal("failed", "", "error")

                }
            },
            //请求失败，包含具体的错误信息
            error : function(e){
                console.log(e)
            },
            compete : function (e) {
            }
        });
    }
</script>
</body>
</html>
